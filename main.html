<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Bank</title>
    <!-- tailwind and daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <div class="flex justify-around items-center border-b pb-4">
        <div class="flex justify-center items-center">
          <img width="64" src="./assets/Group.png" alt="" />
          <div class="">
            <h1 class="text-lg font-bold">$ 4500</h1>
            <h1 class="font-light">Available Balance</h1>
          </div>
        </div>
        <div>
          <button class="btn rounded-lg">Log Out</button>
        </div>
      </div>
      <section class="px-3 py-10">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="mt-5">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and.
        </p>
      </section>
      <section class="px-3">
        <div class="cards grid grid-cols-3 mt-12 gap-2">
          <div
            class="box border p-3 text-center rounded-sm shadow-md cursor-pointer"
          >
            <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="wallet" />
            <h3 class="text-xl">Add Money</h3>
          </div>
          <div
            class="box border p-3 text-center rounded-sm shadow-md cursor-pointer"
          >
            <img class="w-8 mx-auto" src="./assets/money1.png" alt="wallet" />
            <h3 class="text-xl">Cashout</h3>
          </div>
          <div
            class="box border p-3 text-center rounded-sm shadow-md cursor-pointer"
          >
            <img class="w-8 mx-auto" src="./assets/send1.png" alt="wallet" />
            <h3 class="text-xl">Transfer Money</h3>
          </div>
          <div
            class="box border p-3 text-center rounded-sm shadow-md cursor-pointer"
          >
            <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="wallet" />
            <h3 class="text-xl">Get Bonus</h3>
          </div>
          <div
            class="box border p-3 text-center rounded-sm shadow-md cursor-pointer"
          >
            <img class="w-8 mx-auto" src="./assets/purse1.png" alt="wallet" />
            <h3 class="text-xl">Pay Bill</h3>
          </div>
          <div
            class="box border p-3 text-center rounded-sm shadow-md cursor-pointer"
          >
            <img
              class="w-8 mx-auto"
              src="./assets/transaction1.png"
              alt="wallet"
            />
            <h3 class="text-xl">Transactions</h3>
          </div>
        </div>

        <section>
          <div class="mt-12">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="w-full max-w-sm shrink-0 shadow">
                <div class="">
                  <fieldset class="fieldset">
                    <fieldset class="fieldset">
                      <legend class="fieldset-legend">Select Bank</legend>
                      <select class="select w-full">
                        <option disabled selected>Select Bank</option>
                        <option>Bkash</option>
                        <option>Nagad</option>
                        <option>DBBL</option>
                      </select>
                    </fieldset>
                    <label class="fieldset-label">Email</label>
                    <input
                      type="email"
                      class="input w-full"
                      placeholder="Email"
                    />
                    <label class="fieldset-label">Password</label>
                    <input
                      type="password"
                      class="input w-full"
                      placeholder="Password"
                    />
                    <button class="btn btn-neutral mt-4">Add Money</button>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
